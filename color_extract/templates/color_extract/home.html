{% extends 'main.html' %} 

{% block content %}

<style>
  .upload{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 25vh;
  }

</style>


<div class="upload">
  <form action="{% url 'upload-image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Upload">
  </form>
</div>
<div class="upload">
  {{analyzed_colors}}
</div>


{% endblock content %}
